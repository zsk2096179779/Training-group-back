server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306
    username: root       # 请改为你的用户名
    password: 123456      # 请改为你的密码
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update      # 开发阶段使用 update 自动建表
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: your-256-bit-secret
  expiration: 3600          # 单位：秒

logging:
  level:
    root: INFO
    com.yourorg: DEBUG
