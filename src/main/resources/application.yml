server:
  port: 8080


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.example.advisor_backend.entity      # 实体类包别名，简化XML中的resultType
spring:

  datasource:
    url: jdbc:mysql://localhost:3306/fund_db
    username: root       # 请改为你的用户名
    password: 1234   # 请改为你的密码
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update      # 开发阶段使用 update 自动建表
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: your-256-bit-secret
  expiration: 3600          # 单位：秒

logging:
  level:
    root: INFO
    com.yourorg: DEBUG
