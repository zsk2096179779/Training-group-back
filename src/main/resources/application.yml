server:
  port: 8080


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trainingdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root       # 请改为你的用户名
    password: 20050226       # 请改为你的密码
